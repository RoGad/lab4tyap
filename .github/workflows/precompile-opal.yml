name: Precompile Opal

on:
  push:
    branches: [ main ]

jobs:
  precompile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'    # можно выбрать подходящую версию

    - name: Install Opal
      run: gem install opal

    - name: Compile Ruby to JS
      run: opal -c src/main.rb > src/main.js

    - name: Commit compiled JS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add src/main.js
        git commit -m "ci: precompile opal -> src/main.js" || echo "No changes to commit"
        git push
